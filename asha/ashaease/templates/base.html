
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Responsive Portfolio</title>
    <style>
                @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        :root {
        --primary-color: #d20909;
        --primary-color-dark: #fb3b3b;
        --secondary-color: #fb3b3b;
        --text-dark: #293541;
        --text-light: #47484a;
        --extra-light: #fbf4f4;
        --max-width: 1200px;
        }

        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        a {
        text-decoration: none;
        }

        body {
        font-family: "Poppins", sans-serif;
        }

        nav {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fcfcfc;
        z-index: 99;
        }

        .nav__content {
        max-width: var(--max-width);
        margin: auto;
        padding: 1.5rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        }

        nav .logo a {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        transition: 0.3s;
        }
        nav .logo a:hover {
        color: var(--primary-color-dark);
        }

        nav .checkbox {
        display: none;
        }

        nav input {
        display: none;
        }
        nav .checkbox i {
        font-size: 2rem;
        color: var(--primary-color);
        cursor: pointer;
        }

        ul {
        display: flex;
        align-items: center;
        gap: 1rem;
        list-style: none;
        transition: left 0.3s;
        }

        ul li a {
        padding: 0.5rem 1rem;
        border: 2px solid transparent;
        text-decoration: none;
        font-weight: 600;
        color: var(--text-dark);
        transition: 0.3s;
        }

        ul li a:hover {
        border-top-color: var(--secondary-color);
        border-bottom-color: var(--secondary-color);
        color: var(--secondary-color);
        }

        .section {
        background-color: var(--extra-light);
        }

        .section__container {
        min-height: 100vh;
        max-width: var(--max-width);
        margin: auto;
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 4rem;
        }

        .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        }

        .subtitle {
        letter-spacing: 2px;
        color: var(--text-light);
        font-weight: 300;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        }

        .title {
        font-size: 2.5rem;
        font-weight: 400;
        line-height: 3rem;
        color: var(--text-dark);
        margin-bottom: 1rem;
        }

        .title span {
        font-weight: 600;
        }

        .description {
        line-height: 1.5rem;
        color: var(--text-light);
        margin-bottom: 2rem;
        }

        .action__btns {
        display: flex;
        gap: 1rem;
        }

        .action__btns button {
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 2px;
        padding: 1rem 2rem;
        outline: none;
        border: 2px solid var(--primary-color);
        border-radius: 10px;
        transition: 0.3s;
        cursor: pointer;
        }

        .hire__me {
        background-color: var(--primary-color);
        color: #ffffff;
        }

        .hire__me:hover {
        background-color: var(--primary-color-dark);
        }

        .portfolio {
        color: var(--primary-color);
        }

        .portfolio:hover {
        background-color: var(--primary-color-dark);
        color: #ffffff;
        }

        .image {
        display: grid;
        place-items: center;
        }

        .image img {
        width: min(25rem, 90%);
        border-radius: 100%;
        }

        @media (width < 750px) {
        nav .checkbox {
            display: block;
        }

        ul {
            position: absolute;
            width: 100%;
            height: calc(100vh - 85px);
            left: -100%;
            top: 85px;
            background-color: var(--extra-light);
            flex-direction: column;
            justify-content: center;
            gap: 3rem;
        }

        nav #check:checked ~ ul {
            left: 0;
        }

        ul li a {
            font-size: 1.25rem;
        }

        .section__container {
            padding: 10rem 1rem 5rem 1rem;
            text-align: center;
            grid-template-columns: repeat(1, 1fr);
        }

        .image {
            grid-area: 1/1/2/2;
        }

        .action__btns {
            margin: auto;
        }
        }




    </style>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">AshaEase</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
      
      </div>
    </nav>
    <section class="section">
      <div class="section__container">
        <div class="content">
          <h1 class="title">
            <span>AshaEase<br /></span> 
            <p class="subtitle"><span>Empowering Asha workers</span></p>
          </h1>
          <p class="description">
            Asha workers are the backbone of community healthcare, providing vital services to their communities.Our platform aims to empower Asha workers by offering digital solutions to streamline their work and improve efficiency.
          </p>
          <div class="action__btns">
            <a href="register"> 
            <button class="hire__me">GO
           
            </button>
          </a>
           
          </div>
        </div>
        <div class="image">
          <img src="red herat.jpg" alt="asha worker" width="300" height="350" >
          

        </div>
      </div>
    </section>
  </body>
</html>
